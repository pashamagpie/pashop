{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Billing Address</h4>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Phone Number</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Address Line 1</label>
                        <input type="text" name="address_line_1" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Address Line 2</label>
                        <input type="text" name="address_line_2" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">City</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">State</label>
                        <input type="text" name="state" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Country</label>
                        <input type="text" name="country" class="form-control" required>
                    </div>
                </div>
        </div>


    </div> <!-- card.// -->

        </aside> <!-- col.// -->
        <aside class="col-lg-6">

            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ item.product.image.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ item.product.get_url }}" class="title text-dark">{{ item.product.name }}</a>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <label for="">{{ item.quantity }}</label>
                        <td>
                            <div class="price-wrap">
                                <var class="price">$ {{ item.subtotal }}</var>
                                <small class="text-muted"> $ {{ item.product.price }} each </small>
                            </div> <!-- price-wrap .// -->
                        </td>

                    </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->

    </aside> <!-- col.// -->


    </div> <!-- row.// -->
</form>
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>

{% endblock %}
